<section class=" bg-primary position-relative" id="parallax">
  <div class="container position-relative index-down">
    <div class="row">
      <div class="col-lg-11 mx-auto">
            <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="bg-soft-primary">
                                <div class="row">
                                    <div class="col-7">
                                        <div class="text-primary p-4">
                                            <h5 class="text-primary">Welcome Back !</h5>
                                            <h4>Sign in to continue to DoubtCart.</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body pt-0"> 
                                <div class="p-2">
                                    <h:form class="form-horizontal">
                                        <h:outputLabel class="text-primary" value="#{loginBean.errorStatus}"></h:outputLabel>
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control" placeholder="Enter username"/>
                                        </div>

                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control" placeholder="Enter Password"/>
                                        </div>

                                        <div class="mt-3">
                                            <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block waves-effect waves-light"/>                                            
                                        </div>    
                                        <p> <h:link outcome="ForgotPassword" class="font-weight-medium text-primary" >Forgot Password </h:link> </p>
                                        

                                    </h:form>
                                </div>

                            </div>
                        </div>
                         <div class="mt-3 text-center">

                            <div>
                                <p class="text-white">Don't have an account ? <h:link outcome="Registration" class="font-weight-medium text-white" >Signup Now</h:link> </p>
                                <p class="text-white">Â© <script>document.write(new Date().getFullYear())</script>DoubtCart</p>

                            </div>
                        </div>

                        </div>
                    </div>
                </div>
            </div>
            <br />
      </div>
