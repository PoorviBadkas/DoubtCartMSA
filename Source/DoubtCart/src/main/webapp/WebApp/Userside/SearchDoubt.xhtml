<h:form>
<section class="section position-relative">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
          <h2 class="section-title">Doubt Search for <h:outputText class="text-primary" value="#{resourceController.searchKey}"></h:outputText></h2>
                  <h:form><h:commandButton class="btn btn-primary col-4 m-4" value="Ask Doubt" action="#{resourceController.CallASkDoubt()}"></h:commandButton></h:form>
      </div>
        <ui:repeat value="#{resourceController.SearchDoubts()}" var="item">
        <div class="col-lg-4 col-sm-6 mb-4">
        <article class="card shadow">
          <div class="card-body bg-primary">
              <h4 class="card-title text-white"><h:outputText value="#{item.title.subSequence(0, ((item.title.length() > 100) ? 100 : item.title.length ()))}"></h:outputText></h4>
              <h:panelGroup rendered="#{loginBean.roles.contains('Admin') || item.username.username eq loginBean.username}">
                    <h:commandButton action="#{resourceController.DeleteDoubt(item.id)}" value="Delete" class="btn btn-xs btn-danger"></h:commandButton>
                  <h:commandButton action="#{resourceController.UpdateDoubt(item)}" value="Update" class="btn btn-xs btn-warning m-2"></h:commandButton>
              </h:panelGroup>
            <h:commandButton action="#{resourceController.MyDoubtView(item)}" value="View Doubt" class="btn btn-xs btn-light"></h:commandButton>
          </div>
        </article>
      </div>
     </ui:repeat>
        <h3 class="text-primary"><h:outputText value="#{( (resourceController.SearchDoubts().size() > 0) ? '' : 'No Doubt Matches To Your Search !! Try Diffrent KeyWords' )}"></h:outputText></h3>        
    </div>
  </div>
       <!-- bg image -->
  <img src="assets/images/backgrounds/education-bg.png" alt="bg-image" class="img-fluid edu-bg-image w-100"/>
</section>   
</h:form>
