<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
         <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png" />

        <!-- ** Plugins Needed for the Project ** -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="assets/plugins/bootstrap/bootstrap.min.css"/>
        <!-- slick slider -->
        <link href="assets/plugins/slick/slick.css" rel="stylesheet" type="text/css"/>
        <!-- themefy-icon -->
        <link href="assets/plugins/themify-icons/themify-icons.css" rel="stylesheet" type="text/css"/>

        <!-- Main Stylesheet -->
        <link href="assets/css/style.css" rel="stylesheet"/>
        <title>Update Answer</title>
        
    </h:head>
    <h:body>
    
        <ui:include src="../header.xhtml"></ui:include>

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
          <h2 class="font-weight-bold mb-3 text-primary">Doubt Title : <h:outputText value="#{resourceController.answer.doubtID.title}"/> </h2>
         <f:view>
            <h:form>
                <div class="m-5">
                    <h4 class="font-weight-bold mb-3 border-bottom pb-3 text-center">Update Answer</h4>
                      <div class="col-12 align-content-center">
                          <p:messages id="messages" closable="true">
                                                <p:autoUpdate/>
                                            </p:messages>
                          <p:textEditor class="m-2" id="description" widgetVar="editor2" value="#{resourceController.answer.description}" height="300"  secure="false">
                              <f:validateRequired for="description"/>
                            </p:textEditor>
                            <p:message for="description" display="icon"/>
                      <h:commandButton class="btn btn-primary w-100" value="Save Answer" action="#{resourceController.EditAnswer()}"></h:commandButton>
                      </div>
                </div>
            </h:form>
        </f:view>
      </div>
    </div>
  </div>
</section>




<!-- footer -->
        <ui:include src="../footer.xhtml"></ui:include>     

        
        
        
        
    </h:body>
    <!-- jQuery -->
        <script src="assets/plugins/jQuery/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
        <!-- slick slider -->
        <script src="assets/plugins/slick/slick.min.js"></script>
        <!-- filter -->
        <script src="assets/plugins/shuffle/shuffle.min.js" type="text/javascript"></script>

        <!-- Main Script -->
        <script src="assets/js/script.js" type="text/javascript"></script>
        
</html>
