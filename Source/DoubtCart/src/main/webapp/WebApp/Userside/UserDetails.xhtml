<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <h:head>
         <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png"/>
        <!-- ** Plugins Needed for the Project ** -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="assets/plugins/bootstrap/bootstrap.min.css" type="text/css"/>
        <!-- slick slider -->
        <link href="assets/plugins/slick/slick.css" rel="stylesheet" type="text/css"/>
        <!-- themefy-icon -->
        <link href="assets/plugins/themify-icons/themify-icons.css" rel="stylesheet" type="text/css"/>
        <!-- Main Stylesheet -->
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

        <title>User Details Page</title>
    </h:head>
    <h:body>
        <ui:include src="../header.xhtml"></ui:include>     

<!-- testimonial -->
<section class="section bg-primary position-relative testimonial-bg-shapes">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title text-white mb-5">User Details</h2>
              <p class="text-white icon mb-4 d-inline-block"><h:outputText value="#{resourceController.userdetails.username}"/></p>
      </div>
      <div class="col-lg-10 mx-auto testimonial-slider">
        <!-- slider-item -->
        <div class="text-center testimonial-content">
            <h4 class="text-white">Email : <h:outputText value="#{resourceController.userdetails.email}"/></h4>
        </div>
        <div class="text-center testimonial-content">
            <h4 class="text-white">Doubts : <h:outputText value="#{resourceController.userDoubts}"/></h4>
        </div>
        <div class="text-center testimonial-content">
            <h4 class="text-white">Points : <h:outputText value="#{resourceController.userdetails.points}"/></h4>
        </div>
        <div class="text-center testimonial-content">
            <h4 class="text-white">Answers : <h:outputText value="#{resourceController.userAnswers}"/></h4>
        </div>
      </div>
    </div>
  </div>
  <!-- bg shapes -->
  <img src="assets/images/backgrounds/map.png" alt="map" class="img-fluid bg-map"/>
</section>
<!-- /testimonial -->

<!-- footer -->
        <ui:include src="../footer.xhtml"></ui:include>         
    </h:body>
    <!-- jQuery -->
        <script src="assets/plugins/jQuery/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
        <!-- slick slider -->
        <script src="assets/plugins/slick/slick.min.js"></script>
        <!-- filter -->
        <script src="assets/plugins/shuffle/shuffle.min.js"></script>

        <!-- Main Script -->
        <script src="assets/js/script.js"></script>
</html>
