<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin : Dashboard</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/favicon.png"/>

        <!-- DataTables -->
        <link href="assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />

        <!-- Responsive datatable examples -->
        <link href="assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />   

        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />


        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                display: none;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"></ui:include>
        <ui:include src="sidebar.xhtml"></ui:include>
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-flex align-items-center justify-content-between">
                                <h4 class="mb-0 font-size-18"></h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">DoubtCart</a></li>
                                        <li class="breadcrumb-item active">Dashboard</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->


                    <div class="row">
                        <div class="col-xl-4">
                            <div class="card bg-soft-primary">
                                <div>
                                    <div class="row">
                                        <div class="col-7">
                                            <div class="text-primary p-3">
                                                <h5 class="text-primary">Welcome!</h5>
                                                <p>Admin Dashboard</p>
                                            </div>
                                        </div>
                                        <div class="col-5 align-self-end">
                                            <img src="assets/images/profile-img.png" alt="" class="img-fluid"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-8">
                            <div class="row">

                                
                                <div class="col-sm-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="d-flex align-items-center mb-3">
                                                <div class="avatar-xs mr-3">
                                                    <span class="avatar-title rounded-circle bg-soft-primary text-primary font-size-18">
                                                        <i class="bx bx-archive-in"></i>
                                                    </span>
                                                </div>
                                                <h5 class="font-size-14 mb-0">Total Users</h5>
                                            </div>
                                            <div class="text-muted mt-4">
                                                <h4> <h:outputText value="#{resourceController.CountAllUsers()}"/></h4>                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="d-flex align-items-center mb-3">
                                                <div class="avatar-xs mr-3">
                                                    <span class="avatar-title rounded-circle bg-soft-primary text-primary font-size-18">
                                                        <i class="bx bx-purchase-tag-alt"></i>
                                                    </span>
                                                </div>
                                                <h5 class="font-size-14 mb-0">Total Doubts</h5>
                                            </div>
                                            <div class="text-muted mt-4">
                                                <h4><h:outputText value="#{resourceController.ListDoubt().size()}"/></h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-sm-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="d-flex align-items-center mb-3">
                                                <div class="avatar-xs mr-3">
                                                    <span class="avatar-title rounded-circle bg-soft-primary text-primary font-size-18">
                                                        <i class="bx bx-copy-alt"></i>
                                                    </span>
                                                </div>
                                                <h5 class="font-size-14 mb-0">Total Resource</h5>
                                            </div>
                                            <div class="text-muted mt-4 align-items-center">
                                                <h4><h:outputText value="#{resourceController.ListResource().size()}"/></h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                
                            </div>
                            <!-- end row -->
                        </div>
                    </div>
                    <h:form>
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="clearfix">
                                            <div class="float-right">
                                                <div class="input-group input-group-sm">
                                                </div>
                                            </div>
                                            <h4 class="card-title mb-4">Bar Chart</h4>
                                            <h:commandButton class="btn btn-success m-4" value="Refresh" action="#{chartController.refresh()}"/>
                                        </div>
                                        <div class="row">
                                            
                                            <div class="col-lg-8">
                                                <div class="col-md-12">
                                                    <div class="p-grid">
                                                        <div class="p-col-12 p-lg-12 p-xl-12">
                                                            <div class="card">
                                                                <p:barChart id="barchart" model="#{chartController.barModel}" style="width: 100%; height: 500px;"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>   
                                        
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <h4 class="card-title mb-4">Pie Chart</h4>
                                                <div class="col-md-12">
                                                    <div class="p-grid">
                                                        <div class="p-col-12 p-lg-12 p-xl-12">
                                                            <div class="card">
                                                                <p:chart  type="pie" id="piechart" model="#{chartController.pieModel}" style="width: 100%; height: 500px;"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="p-grid">
                                                        <div class="p-col-12 p-lg-12 p-xl-12">
                                                            <div class="card">
                                                                <p:chart  type="pie" id="piechart2" model="#{chartController.pieModel2}" style="width: 100%; height: 500px;"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        
                                        
                                         <div class="clearfix">
                                            <div class="float-right">
                                                <div class="input-group input-group-sm">
                                                </div>
                                            </div>
                                            <h4 class="card-title mb-4">Bar Chart</h4>
                                            <h:commandButton class="btn btn-success m-4" value="Refresh" action="#{chartController.refresh()}"/>
                                        </div>
                                        <div class="row">
                                            
                                            <div class="col-lg-8">
                                                <div class="col-md-12">
                                                    <div class="p-grid">
                                                        <div class="p-col-12 p-lg-12 p-xl-12">
                                                            <div class="card">
                                                                <p:barChart id="barchart2" model="#{chartController.barModel2}" style="width: 100%; height: 500px;"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <ui:include src="footer.xhtml"></ui:include>
    </h:body>

    <!-- JAVASCRIPT -->
    <!--<script src="assets/libs/jquery/jquery.min.js"></script>-->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <!-- Required datatable js -->
    <script src="assets/libs/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
    <!-- Buttons examples -->
    <script src="assets/libs/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="assets/libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
    <script src="assets/libs/jszip/jszip.min.js"></script>
    <script src="assets/libs/pdfmake/build/pdfmake.min.js"></script>
    <script src="assets/libs/pdfmake/build/vfs_fonts.js"></script>
    <script src="assets/libs/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="assets/libs/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="assets/libs/datatables.net-buttons/js/buttons.colVis.min.js"></script>

    <!-- Responsive examples -->
    <script src="assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>

    <!-- Datatable init js -->
    <script src="assets/js/pages/datatables.init.js"></script>    

    <script src="assets/js/app.js"></script>

</html>
