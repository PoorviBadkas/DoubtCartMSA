<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Forgot Password</title>    
    
    <link rel="shortcut icon" type="image/x-icon" href="Userside/assets/images/favicon.png" />

        <!-- ** Plugins Needed for the Project ** -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="Userside/assets/plugins/bootstrap/bootstrap.min.css"/>
        <!-- slick slider -->
        <link rel="stylesheet" href="Userside/assests/plugins/slick/slick.css"/>
        <!-- themefy-icon -->
        <link rel="stylesheet" href="Userside/assests/plugins/themify-icons/themify-icons.css"/>

        <!-- Main Stylesheet -->
        <link href="Userside/assets/css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body>
<section class=" bg-primary position-relative" id="parallax">
  <div class="container position-relative index-down">
    <div class="row">
      <div class="col-lg-11 mx-auto">
            <div class="account-pages my-5 pt-sm-5">
            <div class="container m-4">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="bg-soft-primary">
                                <div class="row">
                                    <div class="col-7">
                                        <div class="text-primary p-4">
                                            <h5 class="text-primary">Forgot Password !</h5>
                                            <h4>Enter your Email to Reset Password.</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body pt-0 m-lg-5"> 
                                <div class="p-2">
                                    <h:form class="form-horizontal">
                                        <p:messages id="messages" closable="true">
                                                <p:autoUpdate/>
                                            </p:messages>
                                        <div class="form-group">
                                            <h:outputLabel value="Email:" for="email" />
                                            <h:inputText id="email" class="form-control" value="#{userController.email}" title="Email" required="true" requiredMessage="The Email field is required.">
                                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                            </h:inputText>
                                            <p:message for="email" display="icon"/>
                                        </div>
                                        <div class="mt-3">
                                            <h:commandButton class="btn btn-primary btn-block waves-effect waves-light" value="ForgotPassword" action="#{userController.forgotPassword(userController.email)}"></h:commandButton>
                                        </div>                                            
                                    </h:form>
                                </div>

                            </div>
                        </div>
                         <div class="mt-3 text-center">

                            <div>
                                <p class="text-white">Don't have an account ? <h:link outcome="Registration" class="font-weight-medium text-white" >Signup Now</h:link> </p>
                                <p class="text-white">Â© <script>document.write(new Date().getFullYear())</script>DoubtCart</p>

                            </div>
                        </div>

                        </div>
                    </div>
                </div>
            </div>
            <br />
      </div>
    </div>
  </div>
  <div class="layer-bg w-100">
    <img class="img-fluid w-100" src="Userside/assets/images/illustrations/leaf-bg.png" alt="bg-shape"/>
  </div>
  <div class="layer" id="l4">
    <img src="Userside/assets/images/illustrations/dots-orange.png" alt="bg-shape"/>
  </div>
  <div class="layer" id="l5">
    <img src="Userside/assets/images/illustrations/leaf-yellow.png" alt="bg-shape"/>
  </div>
  <div class="layer" id="l7">
    <img src="Userside/assets/images/illustrations/dots-group-orange.png" alt="bg-shape"/>
  </div>
  <div class="layer" id="l9">
    <img src="Userside/assets/images/illustrations/leaf-cyan-2.png" alt="bg-shape"/>
  </div>
</section>
